<!-- DocType -->
<!DOCTYPE html>
<html lang="en">

<!-- head starts -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- page title -->
  <title>Taskinator</title>
  <!-- css style link -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<!-- head ends -->

<!-- body starts -->
<body>
  <!-- header starts -->
  <header>
    <!-- h1 title-->
    <h1 class="page-title">Taskinator</h1>
    <p>Click the button below to add a new task!</p>
    <!-- form starts -->
    <form id="task-form">
      <div class="form-group">
        <!-- input task name -->
        <input type="text" name="task-name" placeholder="Enter Task Name" autocomplete="off" />
      </div>
      <!-- task type dropdown -->
      <div class="form-group">
        <select name="task-type" class="select-dropdown">
          <option value="" disabled selected>Pick a task type</option>
          <option value="Print">Print</option>
          <option value="Web">Web</option>
          <option value="Mobile">Mobile</option>
        </select>
      </div>
      <!-- submit task button -->
      <div class="form-group">
        <button class="btn" id="save-task" type="submit">Add Task</button>
      </div>
    </form>
    <!-- form ends -->
  </header>

  <!-- main starts -->
  <main class="page-content" id=page-content>
    <!-- Tasks To Do -->
    <section class="task-list-wrapper">
      <h2 class="list-title">Tasks To Do</h2>
      <!-- unordered list - tasks to do -->
      <ul class="task-list" id="tasks-to-do"></ul>
    </section>
    <!-- Tasks In Progress -->
    <section class="task-list-wrapper">
      <h2 class="list-title">Tasks In Progress</h2>
      <ul class="task-list" id="tasks-in-progress"></ul>
    </section>

    <!-- Tasks Completed -->
    <section class="task-list-wrapper">
      <h2 class="list-title">Tasks Completed</h2>
      <ul class="task-list" id="tasks-completed"></ul>
    </section>
  </main>
  <!-- main ends -->

  <!-- footer starts -->
  <footer>
    &copy; 2021 by Taskinator
  </footer>
  <!-- footer ends -->

  <!-- js script link -->
  <script src="./assets/js/script.js"></script>
</body>
<!-- body ends -->
</html>
